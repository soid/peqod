{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">

    <title>{% block title %}Title{% endblock %}</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="{% static 'custom.js' %}"></script>
{# Header #}
<div class="wrap">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img style="pointer-events: none;" alt="logo" src="{% static 'peqod-header.png' %}" height="64"/>
        </a>

        <ul class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url "search" %}" class="nav-link px-2 link-secondary{% if menu == "classes" %} active{% endif %}">Classes</a></li>
            <li><a href="{% url "instructors" %}" class="nav-link px-2 link-dark{% if menu == "instructors" %} active{% endif %}">Instructors</a></li>
            <li><a href="{% url "departments" %}" class="nav-link px-2 link-dark{% if menu == "deps" %} active{% endif %}">Departments</a></li>
            <li><a href="{% url "updates" %}" class="nav-link px-2 link-secondary{% if menu == "updates" %} active{% endif %}">Updates</a></li>
            <li><a href="{% url "about" %}" class="nav-link px-2 link-dark{% if menu == "about" %} active{% endif %}">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
{#            <button type="button" class="btn btn-outline-primary me-2">Login</button>#}
{#            <button type="button" class="btn btn-primary">Sign-up</button>#}
        </div>
    </header>
</div>

{% block content %}

{% endblock %}

<div class="footer-divider">
    Columbia University Unofficial Catalog (last updated on {{ last_updated | date:"F j, Y" }})
</div>
</div>{# wrap #}

</body>
</html>
